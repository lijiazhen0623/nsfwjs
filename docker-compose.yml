version: '3.8'

services:
  nsfwjs:
    image: lljjzz/nsfwjs:latest
    container_name: nsfwjs
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/nsfw/health"]
      interval: 30s
      timeout: 10s
      retries: 3 